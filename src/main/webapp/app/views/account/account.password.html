<div ng-cloak>
 <div class="row">
  <div class="col-md-8 col-md-offset-2">
   <h2 translate="ACCOUNT_PASSWORD_TITLE_MSG" translate-values="{username: '{{passwordController.account.login}}'}" />
   <div class="alert alert-success" ng-show="passwordController.SUCCESS_STATUS" translate="ACCOUNT_PASSWORD_SUCCESS_STATUS_MSG" />
   <div class="alert alert-danger" ng-show="passwordController.ERROR_STATUS" translate="ACCOUNT_PASSWORD_ERROR_STATUS_MSG" />
   <div class="alert alert-danger" ng-show="passwordController.DO_NOT_MATCH_CURRENT_STATUS" translate="ACCOUNT_PASSWORD_DO_NOT_MATCH_CURRENT_STATUS_MSG" />
   <div class="alert alert-danger" ng-show="passwordController.DO_NOT_MATCH_STATUS" translate="ACCOUNT_PASSWORD_DO_NOT_MATCH_STATUS_MSG" />
   <div class="alert alert-danger" ng-show="passwordController.INCORRECT_PASSWORD_STATUS" translate="ACCOUNT_PASSWORD_INCORRECT_PASSWORD_STATUS_MSG" />
   <form name="form" ng-show="!passwordController.SUCCESS_STATUS" novalidate ng-submit="passwordController.changePassword()" show-validation>
    <div class="form-group">
     <label>Current password</label>
     <input type="password" class="form-control" name="currentPassword" placeholder="Current password" ng-model="passwordController.currentPassword" ng-minlength=5 ng-maxlength=50 required>
    </div>
    <div class="form-group">
     <label>New password</label>
     <input type="password" class="form-control" name="password" placeholder="New password" ng-model="passwordController.password" ng-minlength=5 ng-maxlength=50 required>
    </div>
    <div class="form-group">
     <label>New password confirmation</label>
     <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm the new password" ng-model="passwordController.confirmPassword" ng-minlength=5
      ng-maxlength=50 required>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Save</button>
   </form>
  </div>
 </div>
</div>
