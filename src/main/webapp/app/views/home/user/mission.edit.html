<div ng-cloak>
 <div class="well">
  <form name="form" class="form-horizontal" novalidate show-validation>
   <fieldset>
    <legend>Edit Mission</legend>
    <div class="alert alert-danger" ng-show="userMissionEditController.ERROR_STATUS" translate="MISSION_EDIT_ERROR_STATUS_MSG" />
    <div class="alert alert-danger" ng-show="userMissionEditController.UNIQUE_CONSTRAINT_VIOLATION_STATUS" translate="MISSION_EDIT_UNIQUE_CONSTRAINT_VIOLATION_STATUS_MSG" />
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <input type="text" placeholder="Title" class="form-control" ng-model="userMissionEditController.mission.title" required />
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <ui-select theme="select2" ng-model="userMissionEditController.mission.client"> <ui-select-match placeholder="- Client -">{{$select.selected.account}}</ui-select-match>
      <ui-select-choices repeat="item in userMissionEditController.clients | filter: $select.search">
      <div ng-bind-html="item.account | highlight: $select.search"></div>
      </ui-select-choices> </ui-select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <ui-select theme="select2" ng-model="userMissionEditController.mission.project"> <ui-select-match placeholder="- Project -">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="item in userMissionEditController.projects | filter: $select.search">
      <div ng-bind-html="item.name | highlight: $select.search"></div>
      </ui-select-choices> </ui-select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <ui-select theme="select2" ng-model="userMissionEditController.mission.function"> <ui-select-match placeholder="- Function -">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="item in userMissionEditController.functions | filter: $select.search">
      <div ng-bind-html="item.name | highlight: $select.search"></div>
      </ui-select-choices> </ui-select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <ui-select theme="select2" ng-model="userMissionEditController.mission.functionType"> <ui-select-match placeholder="- Function Type -">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="item in userMissionEditController.functionTypes | filter: $select.search">
      <div ng-bind-html="item.name | highlight: $select.search"></div>
      </ui-select-choices> </ui-select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-6">
      <ui-select theme="select2" ng-model="userMissionEditController.mission.missionType"> <ui-select-match placeholder="- Mission Type -">{{$select.selected.name}}</ui-select-match>
      <ui-select-choices repeat="item in userMissionEditController.missionTypes | filter: $select.search">
      <div ng-bind-html="item.name | highlight: $select.search"></div>
      </ui-select-choices> </ui-select>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Technical Skills" rows="3" class="form-control" ng-model="userMissionEditController.mission.technicalSkills" />
      <span class="help-block">Describe Technical Skills</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="FunctionalSkills" rows="3" class="form-control" ng-model="userMissionEditController.mission.functionalSkills" />
      <span class="help-block">Describe Functional Skills</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Context" rows="3" class="form-control" ng-model="userMissionEditController.mission.context" />
      <span class="help-block">Describe Contexte</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Approche" rows="3" class="form-control" ng-model="userMissionEditController.mission.approche" />
      <span class="help-block">Describe Approache</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Methodoloy" rows="3" class="form-control" ng-model="userMissionEditController.mission.methodology" />
      <span class="help-block">Describe Methodology</span>
     </div>
    </div>
    <div class="form-group">
     <label class="col-lg-1" />
     <div class="col-lg-10">
      <textarea placeholder="Benefits" rows="3" class="form-control" ng-model="userMissionEditController.mission.benefits" />
      <span class="help-block">Report Benefits</span>
     </div>
    </div>
    <div class="form-group">
     <div class="col-lg-10 col-lg-offset-2">
      <button class="btn btn-success" type="submit" ng-click="userMissionEditController.updateMission(userMissionEditController.mission)" ng-disabled="form.$invalid">Submit</button>
      <a ui-sref="site.home.user" class="btn btn-warning">Cancel</a>
     </div>
    </div>
   </fieldset>
  </form>
 </div>
</div>
